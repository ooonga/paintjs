<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>PaintJS</title>
</head>
<body>
  <canvas id="jsCanvas"></canvas>
  <div class="range">
    <input type="range" id="jsRange" min="0.1" max="5" value="2.5" step="0.1" />
  </div>
  <div class="buttons">
    <button type="button" id="jsMode">Line</button>
    <button type="button" id="jsSave">Save</button>
  </div>
  <div class="controls">
    <div class="colors" id="jsColor">
      <div class="color" style="background-color: blueviolet;"></div>
      <div class="color" style="background-color: darksalmon;"></div>
      <div class="color" style="background-color: darkcyan;"></div>
      <div class="color" style="background-color: orangered;"></div>
      <div class="color" style="background-color: olive;"></div>
      <div class="color" style="background-color: wheat;"></div>
      <div class="color" style="background-color: royalblue;"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
